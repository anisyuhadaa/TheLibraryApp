<ion-content>
  <div class="wrapper">
    <br>
    <br>
    <h1 class="ion-text-center">d'Library</h1>
    <p class="ion-text-center"> Novel and Webtoon in one platform </p>
    <br>
    <br>
    <ion-card class="box" >
      <br>
      <ion-card-title class="ion-text-center" color="dark">Welcome Back</ion-card-title>
      <ion-card-content>

        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
        </ion-item>
        <br>
        <ion-button expand="full" shape="round" color="dark" (click)="login(user)">
          LOGIN
        </ion-button>

        <ion-button fill="clear" expand="full" shape="round" color="dark" [routerLink]="['/register']">
          REGISTER
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
