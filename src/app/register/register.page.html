<ion-content>
  <div class="wrapper">
    <br>
    <br>
    <h1 class="ion-text-center">d'Library</h1>
    <p class="ion-text-center"> Novel and Webtoon in one platform </p>
    <br>
    
    
    <ion-card class="box">
      <ion-card-header>
        <ion-card-title color="dark"> Get Started</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
        </ion-item>
        <br>
        <ion-button expand="block" shape="round" color="dark" (click)="register(user)">
          CREATE ACCOUNT</ion-button>
      </ion-card-content>
      <div class="ion-text-center">Already have an account? </div>
      <ion-button color="dark" [routerLink]="['/login']" fill="clear" shape="round" expand="full">
        Log in</ion-button>

    </ion-card>


  </div>
</ion-content>
